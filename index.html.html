<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            color: #880e4f;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* Main Container - Mobile First */
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: clamp(20px, 5vw, 30px);
            box-shadow: 0 15px 35px rgba(183, 28, 28, 0.2);
            position: relative;
            z-index: 10;
            border: 8px solid #f8bbd9;
            text-align: center;
            margin: auto;
        }
        
        /* Title */
        h1 {
            font-size: clamp(2.2rem, 7vw, 3rem);
            color: #d81b60;
            margin-bottom: clamp(15px, 4vw, 25px);
            text-shadow: 2px 2px 0 #f8bbd9;
            line-height: 1.2;
            font-weight: 700;
        }
        
        /* Message Box */
        .message {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            padding: clamp(15px, 4vw, 20px);
            border-radius: 20px;
            margin: clamp(15px, 4vw, 25px) 0;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            line-height: 1.5;
            color: #880e4f;
            border: 3px solid #f06292;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Princess Text */
        .princess-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #d81b60;
            margin: clamp(15px, 4vw, 25px) 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Buttons Container */
        .buttons-container {
            position: relative;
            min-height: clamp(120px, 30vw, 150px);
            margin: clamp(20px, 5vw, 35px) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        /* Buttons */
        .valentine-button {
            padding: clamp(16px, 4vw, 22px) clamp(40px, 10vw, 60px);
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            min-width: clamp(140px, 40vw, 180px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .valentine-button:active {
            transform: scale(0.95);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
        }
        
        #noBtn {
            background: linear-gradient(135deg, #f8bbd9 0%, #f48fb1 100%);
            color: #880e4f;
            position: absolute;
        }
        
        /* Footer */
        .footer-text {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #ad1457;
            margin-top: clamp(15px, 4vw, 25px);
            font-style: italic;
            line-height: 1.4;
        }
        
        /* Floating Elements - Optimized for Mobile */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        .heart {
            color: #e91e63;
            font-size: clamp(18px, 6vw, 24px);
            opacity: 0.8;
        }
        
        .rose {
            color: #d32f2f;
            font-size: clamp(20px, 6vw, 26px);
            opacity: 0.7;
        }
        
        /* Celebration Hearts */
        .celebration-heart {
            position: fixed;
            font-size: clamp(20px, 8vw, 30px);
            color: #e91e63;
            z-index: 100;
            pointer-events: none;
            will-change: transform, opacity;
        }
        
        /* Animation Keyframes */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -15px) rotate(5deg); }
            66% { transform: translate(-5px, -25px) rotate(-5deg); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.05); }
            40% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .heartbeat {
            animation: heartbeat 2s infinite;
        }
        
        .pulse {
            animation: pulse 3s infinite;
        }
        
        /* Optimize for Different Screen Sizes */
        @media (max-width: 380px) {
            .container {
                padding: 16px;
                border-width: 6px;
            }
            
            .buttons-container {
                min-height: 110px;
            }
            
            .valentine-button {
                padding: 14px 35px;
                font-size: 1.3rem;
                min-width: 130px;
            }
        }
        
        @media (max-height: 700px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                margin-bottom: 12px;
            }
            
            .message {
                margin: 12px 0;
                padding: 12px;
            }
            
            .princess-text {
                margin: 12px 0;
            }
            
            .buttons-container {
                margin: 20px 0;
            }
        }
        
        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            .buttons-container {
                flex-direction: row;
                gap: 20px;
                min-height: auto;
                margin: 15px 0;
            }
            
            #noBtn {
                position: relative;
            }
            
            .message, .princess-text {
                margin: 10px 0;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .heartbeat, .pulse, .floating-element, .celebration-heart {
                animation: none;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a0f14 0%, #2d1b23 100%);
            }
            
            .container {
                background: rgba(40, 30, 35, 0.95);
                color: #f8bbd9;
                border-color: #880e4f;
            }
            
            .message {
                background: linear-gradient(135deg, #2d1b23 0%, #3d2730 100%);
                color: #f8bbd9;
                border-color: #ad1457;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div id="backgroundElements"></div>
    
    <!-- Main Content -->
    <div class="container heartbeat">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="message pulse">
            Every moment with you is special, but Valentine's Day gives me a chance to tell you just how much you mean to me.
        </div>
        
        <div class="princess-text">
            <i class="fas fa-heart"></i> I love you so much my princess <i class="fas fa-heart"></i>
        </div>
        
        <div class="buttons-container">
            <button class="valentine-button" id="yesBtn">YES!</button>
            <button class="valentine-button" id="noBtn">No</button>
        </div>
        
        <p class="footer-text">Tap "YES!" to make me the happiest person in the world!</p>
    </div>

    <script>
        // Optimized for mobile performance
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const buttonsContainer = document.querySelector('.buttons-container');
            const backgroundElements = document.getElementById('backgroundElements');
            
            // Detect if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Performance optimization: create fewer elements on low-end devices
            const isLowEndDevice = /(Android|iPhone).*(4|5|6)/i.test(navigator.userAgent) || 
                                   (navigator.deviceMemory && navigator.deviceMemory < 4);
            
            // Create background elements with performance optimization
            function createBackgroundElements() {
                const elementCount = isLowEndDevice ? 15 : 25;
                
                for (let i = 0; i < elementCount; i++) {
                    setTimeout(() => {
                        createFloatingElement();
                    }, i * 100);
                }
            }
            
            function createFloatingElement() {
                const element = document.createElement('div');
                const isHeart = Math.random() > 0.3;
                
                element.className = `floating-element ${isHeart ? 'heart' : 'rose'}`;
                element.innerHTML = isHeart ? '<i class="fas fa-heart"></i>' : '<i class="fas fa-spa"></i>';
                
                // Position randomly
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = `${Math.random() * 100}vh`;
                
                // Random animation
                const duration = Math.random() * 8 + 6;
                const delay = Math.random() * 3;
                element.style.animation = `float ${duration}s infinite ${delay}s ease-in-out`;
                
                backgroundElements.appendChild(element);
                
                // Clean up old elements for performance
                if (backgroundElements.children.length > 40) {
                    backgroundElements.removeChild(backgroundElements.firstChild);
                }
            }
            
            // Initialize background
            createBackgroundElements();
            
            // Move "No" button logic
            let isMoving = false;
            let moveTimeout = null;
            
            function moveButton() {
                if (isMoving) return;
                
                isMoving = true;
                clearTimeout(moveTimeout);
                
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Calculate safe area within container
                const padding = 15;
                const maxX = containerRect.width - buttonRect.width - padding * 2;
                const maxY = containerRect.height - buttonRect.height - padding * 2;
                
                // Generate random position
                const randomX = Math.max(padding, Math.random() * maxX);
                const randomY = Math.max(padding, Math.random() * maxY);
                
                // Apply smooth transition for mobile
                noBtn.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Add rotation
                noBtn.style.transform = `rotate(${Math.random() * 15 - 7.5}deg)`;
                
                // Change text randomly
                const texts = ["No", "Are you sure?", "Maybe?", "Not today!", "Try again!", "Nope!", "Think again!"];
                noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
                
                // Change color slightly
                const hue = Math.floor(Math.random() * 20 + 330);
                noBtn.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 90%) 0%, hsl(${hue}, 100%, 85%) 100%)`;
                
                // Add subtle vibration effect on supported devices
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
                moveTimeout = setTimeout(() => {
                    isMoving = false;
                    noBtn.style.transition = 'all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)';
                }, 300);
            }
            
            // Event Listeners for "No" button
            if (isTouchDevice) {
                // Touch events for mobile
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveButton();
                }, { passive: false });
                
                // Prevent context menu on long press
                noBtn.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            } else {
                // Mouse events for desktop
                noBtn.addEventListener('mouseover', function() {
                    moveButton();
                });
            }
            
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveButton();
            });
            
            // "Yes" button celebration
            yesBtn.addEventListener('click', function() {
                // Celebration effects
                document.body.style.background = 'linear-gradient(135deg, #ffcdd2 0%, #f8bbd9 100%)';
                
                const container = document.querySelector('.container');
                container.style.background = 'rgba(255, 255, 255, 0.95)';
                container.style.borderColor = '#e91e63';
                container.style.boxShadow = '0 20px 40px rgba(233, 30, 99, 0.3)';
                
                // Update text
                const message = document.querySelector('.message');
                message.innerHTML = "You've made me the happiest person in the world! <i class='fas fa-heart'></i> Happy Valentine's Day my love!";
                message.style.background = 'linear-gradient(135deg, #f8bbd9 0%, #f06292 100%)';
                
                const title = document.querySelector('h1');
                title.textContent = "She Said YES!";
                title.style.color = '#c2185b';
                
                // Transform "Yes" button
                yesBtn.textContent = "I LOVE YOU!";
                yesBtn.style.background = 'linear-gradient(135deg, #f06292 0%, #e91e63 100%)';
                yesBtn.style.animation = 'heartbeat 0.8s infinite';
                yesBtn.style.fontSize = 'clamp(1.6rem, 6vw, 2rem)';
                yesBtn.style.padding = 'clamp(18px, 5vw, 25px) clamp(50px, 12vw, 70px)';
                
                // Hide "No" button
                noBtn.style.display = 'none';
                
                // Create celebration hearts
                createCelebrationHearts();
                
                // Vibrate on mobile if supported
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 200]);
                }
                
                // Prevent further clicks
                yesBtn.style.pointerEvents = 'none';
                setTimeout(() => {
                    yesBtn.style.pointerEvents = 'auto';
                }, 1000);
            });
            
            // Celebration hearts - optimized for mobile
            function createCelebrationHearts() {
                const heartCount = isLowEndDevice ? 20 : 30;
                
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        createFlyingHeart();
                    }, i * 100);
                }
            }
            
            function createFlyingHeart() {
                const heart = document.createElement('div');
                heart.className = 'celebration-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Start from bottom of screen
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `100vh`;
                heart.style.fontSize = `${Math.random() * 20 + 20}px`;
                
                // Random color
                const hue = Math.random() * 60 + 330;
                heart.style.color = `hsl(${hue}, 100%, 65%)`;
                
                document.body.appendChild(heart);
                
                // Simple animation for performance
                const duration = Math.random() * 2000 + 1500;
                
                const start = performance.now();
                function animateHeart(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Simple ease-out animation
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const yPos = 100 - (easeOut * 150); // Move up 150vh
                    const scale = 0.8 + (easeOut * 0.7);
                    const opacity = 1 - easeOut;
                    
                    heart.style.transform = `translateY(-${yPos}vh) scale(${scale})`;
                    heart.style.opacity = opacity;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateHeart);
                    } else {
                        heart.remove();
                    }
                }
                
                let startTime = null;
                requestAnimationFrame(animateHeart);
                
                // Clean up after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration + 100);
            }
            
            // Initialize button position
            moveButton();
            
            // Periodic background element refresh for performance
            setInterval(() => {
                if (backgroundElements.children.length < 20) {
                    createFloatingElement();
                }
            }, 3000);
            
            // Handle orientation change
            let orientationTimeout;
            window.addEventListener('orientationchange', function() {
                clearTimeout(orientationTimeout);
                orientationTimeout = setTimeout(() => {
                    moveButton();
                }, 500);
            });
            
            // Handle resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    moveButton();
                }, 250);
            });
        });
    </script>
</body>
</html>
